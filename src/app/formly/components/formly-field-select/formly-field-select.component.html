<nz-select
  [nzId]="fieldID"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [compareWith]="props.compareWith"
  [nzAutoClearSearchValue]="props.nzAutoClearSearchValue"
  [nzAllowClear]="props.nzAllowClear"
  [nzBorderless]="props.nzBorderless"
  [nzOpen]="props.nzOpen"
  [nzAutoFocus]="props.nzAutoFocus"
  [nzDisabled]="props.disabled"
  [nzDropdownClassName]="props.nzDropdownClassName"
  [nzDropdownMatchSelectWidth]="props.nzDropdownMatchSelectWidth"
  [nzDropdownStyle]="props.nzDropdownStyle"
  [nzCustomTemplate]="props.nzCustomTemplate"
  [nzServerSearch]="props.nzServerSearch"
  [nzFilterOption]="props.nzFilterOption"
  [nzMaxMultipleCount]="props.nzMaxMultipleCount"
  [nzMode]="props.nzMode"
  [nzNotFoundContent]="props.nzNotFoundContent"
  [nzPlacement]="props.nzPlacement"
  [nzPlaceHolder]="props.placeholder"
  [nzShowArrow]="props.nzShowArrow"
  [nzShowSearch]="props.nzShowSearch"
  [nzSize]="props.nzSize"
  [nzStatus]="props.nzStatus"
  [nzSuffixIcon]="props.nzSuffixIcon"
  [nzRemoveIcon]="props.nzRemoveIcon"
  [nzClearIcon]="props.nzClearIcon"
  [nzMenuItemSelectedIcon]="props.nzMenuItemSelectedIcon"
  [nzTokenSeparators]="props.nzTokenSeparators"
  [nzLoading]="props.nzLoading || (props.nzLoadingObs | async)"
  [nzMaxTagCount]="props.nzMaxTagCount"
  [nzMaxTagPlaceholder]="props.nzMaxTagPlaceholder"
  [nzOptionHeightPx]="props.nzOptionHeightPx"
  [nzOptionOverflowSize]="props.nzOptionOverflowSize"
  [nzSelectOnTab]="props.nzSelectOnTab"
  (ngModelChange)="onChange($event)"
  (nzOpenChange)="props?.nzOpenChange($event)"
  (nzScrollToBottom)="props?.nzScrollToBottom()"
  (nzOnSearch)="props?.nzOnSearch($event)"
>
  <nz-option
    *ngFor="let option of props.nzOptions || (props.nzOptionsObs | async)"
    [nzDisabled]="option.disabled"
    [nzLabel]="option.label"
    [nzValue]="props.objectValue ? option : option.value"
    [nzHide]="option.hide"
    [nzCustomContent]="!!option.nzCustomContent"
  >
    <div [innerHTML]="option.nzCustomContent"></div>
  </nz-option>
</nz-select>
