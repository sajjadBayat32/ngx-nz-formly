<textarea
  nz-input
  [id]="fieldID"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [nzStatus]="status"
  [attr.disabled]="props.nzDisabled"
  [readonly]="props.nzReadonly"
  [placeholder]="props.nzPlaceholder"
  [rows]="props.rows"
  [nzBorderless]="props.nzBorderless"
></textarea>
@if (props.showTextAreaCount) {
  <div class="d-block mt-1 opacity-50">
    @if (props.maxCount) {
      {{ props.maxCount }}
      <span>/</span>
    }
    {{ formControl.value?.length || 0 }}
  </div>
}
