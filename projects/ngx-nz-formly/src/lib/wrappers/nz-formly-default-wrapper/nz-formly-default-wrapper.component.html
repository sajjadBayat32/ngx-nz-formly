<div
  class="position-relative"
  [classList]="props.styles?.wrapperClass"
  [id]="'wrapper-' + field.key"
  *ngIf="!props.hidden"
>
  <ng-container #fieldComponent></ng-container>
  <div
    class="nz-formly-error-message"
    *ngIf="formControl.touched && formControl.invalid"
    [@myAnimation]="formControl.touched && formControl.invalid"
    [ngStyle]="{ 'margin-left': props.labelPosition === 'inline' ? props.styles?.labelWidth ?? '0' : '0' }"
  >
    <formly-validation-message [field]="field"></formly-validation-message>
  </div>
</div>
